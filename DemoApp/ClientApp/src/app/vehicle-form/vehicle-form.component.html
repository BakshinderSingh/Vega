
<h1> New Vehicle</h1>
<form action="/" method="post" *ngIf="makes!=null">
  <div class="form-group">
    <label for="make">
      Make
    </label>
    <select id="make1" class="form-control" name="make" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
      <option value=" "> </option>
      <option value="{{m.id}}" *ngFor="let m of makes">{{m.name}} </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">
      Model
    </label>
    <select id="model" class="form-control" name="model" (change)="onModelChange()" [(ngModel)]="vehicle.model">
      <option value=" "> </option>
      <option value="{{m.id}}" *ngFor="let m of models">{{m.name}} </option>
    </select>
  </div>

  <p>Is Vehicle Registered?</p>
  <label for="registered" class="radio-inline"><input name="isRegistered" type="radio" value="true" id="registered" />Yes</label>
  <label for="notregistered" class="radio-inline"><input name="isRegistered" type="radio" value="false" id="notregistered" />No</label>
  <h2>Features</h2>
  <div class="checkout" *ngFor="let f of features">
    <label for="feature{{f.id}}"><input type="checkbox" id="feature{{f.id}}" />{{f.name}}</label>
  </div>

  <h2>Contact</h2>

  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" value="" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" value="" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="text" id="contactEmail" value="" class="form-control" />
  </div>
  <button class="btn btn-primary"> Save</button>      
</form>
